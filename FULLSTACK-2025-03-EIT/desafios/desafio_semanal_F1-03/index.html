<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Banco Central - Formulario de Alta de Cuenta Bancaria">
    <meta name="keywords" content="banco, alta de cuenta, caja de ahorro, cuenta corriente, cuenta comitente">
    <meta name="author" content="Lic. Sergio Regalado Alessi">

    <title>Banco Central</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>Banco Central</h1>
    </header>

    <main>
        <section>
            <h2>Alta de Cuenta Bancaria</h2>
            <form class="form" action="endpoint.js" method="post">

                <div class="form-group">
                    <label for="id-first-name">Nombre:</label>
                    <input type="text" id="id-first-name" name="first-name" required minlength="2" maxlength="15"
                        placeholder="Ingresa tu nombre">
                </div>

                <div class="form-group">
                    <label for="id-last-name">Apellido:</label>
                    <input type="text" id="id-last-name" name="last-name" required minlength="2" maxlength="15"
                        placeholder="Ingresa tu apellido">
                </div>

                <div class="form-group">
                    <label for="id-age">Edad:</label>
                    <input type="number" id="id-age" name="age" required min="1" max="100" step="1"
                        placeholder="Ingresa tu edad">
                </div>

                <div class="form-group">
                    <label for="id-nationality">Nacionalidad:</label>
                    <select id="id-nationality" name="nationality" multiple required>
                        <option value="ARG" selected>Argentina</option>
                        <option value="BOL">Bolivia</option>
                        <option value="BRA">Brasil</option>
                        <option value="CHI">Chile</option>
                        <option value="COL">Colombia</option>
                        <option value="ECU">Ecuador</option>
                        <option value="PAR">Paraguay</option>
                        <option value="PER">Perú</option>
                        <option value="URU">Uruguay</option>
                        <option value="VEN">Venezuela</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="id-marital-status">Estado Civil:</label>
                    <div>
                        <input type="radio" value="S" name="marital-status" id="id-marital-status" checked>Soltero<br>
                        <input type="radio" value="C" name="marital-status">Casado<br>
                        <input type="radio" value="D" name="marital-status">Divorciado<br>
                        <input type="radio" value="V" name="marital-status">Viudo<br>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id-email">Correo Electrónico:</label>
                    <input type="email" id="id-email" name="email" required minlength="10" maxlength="50"
                        placeholder="Ingresa tu correo electrónico">
                </div>

                <div class="form-group">
                    <label for="id-password">Contraseña:</label>
                    <input type="password" id="id-password" name="password" required minlength="8" maxlength="16"
                        placeholder="Ingresa una contraseña segura">
                </div>

                <div class="form-group">
                    <label for="id-account-type">Tipo de Cuenta:</label>
                    <select id="id-account-type" name="account-type" required>
                        <option value="CA">Cuenta de Ahorro</option>
                        <option value="CC">Cuenta Corriente</option>
                        <option value="CS" selected>Cuenta Sueldo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Servicios Adicionales:</label>
                    <div>
                        <input type="checkbox" name="additional-service1">Préstamo Personal<br>
                        <input type="checkbox" name="additional-service2">Seguro de Vida<br>
                        <input type="checkbox" name="additional-service3">Seguro de Automóvil<br>
                        <input type="checkbox" name="additional-service4">Tarjeta de Crédito Visa<br>
                        <input type="checkbox" name="additional-service5">Tarjeta de Crédito Mastercard<br>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id-profile picture">Fotografía de perfil:</label>
                    <input type="file" id="id-profile picture" name="profile picture" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="id-observation">Observaciones:</label>
                    <textarea id="id-observation" name="observation" maxlength="250" rows="5" cols="50"
                        placeholder="Ingresa tus observaciones"></textarea>
                </div>

                <input type="submit" value="Enviar Información">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;2025 Todos los derechos reservados.</p>
    </footer>
</body>

</html>
