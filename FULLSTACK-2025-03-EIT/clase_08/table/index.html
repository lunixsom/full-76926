<head>

<body>

    <header>
        <h1>Trabajando con Tablas</h1>
    </header>

    <main>
        <section class="colors-table">
            <table>
                <caption><strong>Tabla de Colores</strong></caption>
                <tr>
                    <th>ID</th>
                    <th>Color</th>
                    <th colspan="2">Valor</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Rojo</td>
                    <td>USD</td>
                    <td>2500.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Verde</td>
                    <td>USD</td>
                    <td>5500.00</td>
                </tr>
                <tr>
                    <td rowspan="2">3</td>
                    <td rowspan="2">Blanco</td>
                    <td>EUR</td>
                    <td>10000.00</td>
                </tr>
                <tr>
                    <td>USD</td>
                    <td>2500.00</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Gris</td>
                    <td>EUR</td>
                    <td>7500.00</td>
                </tr>
            </table>
        </section>
    </main>
