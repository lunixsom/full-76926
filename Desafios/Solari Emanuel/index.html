<!DOCTYPE html>
<html lang="es-Ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Central</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/png">
</head>
<body>
    <header class="header">
        <h1 class="title">Banco Central</h1>
    </header>

    <main class="main">
         <h2 class="title-form">Alta de Cuenta Bancaria</h2>
        <section>
            <form class="form-contact" action="endpoint.js" method="post">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" minlength="2" maxlength="15" placeholder="Ingresa tu nombre" required>
                </div>
                <div>
                    <label for="surname">Apellido:</label>
                    <input type="text" name="surname" id="surname" minlength="2" maxlength="15" placeholder="Ingresa tu apellido" required>
                </div>
                <div>
                    <label for="age">Edad:</label>
                    <input type="number" name="age" id="age" min="1" max="100" placeholder="Ingresa tu edad" required>
                </div>
                <div>
                    <label for="nationality">Nacionalidad:</label>
                    <select name="nationality" id="nationality" multiple required>
                        <option value="arg" selected>Argentina</option>
                        <option value="bol">Bolivia</option>
                        <option value="bra">Brasil</option>
                        <option value="chi">Chile</option>
                        <option value="col">Colombia</option>
                        <option value="ecu">Ecuador</option>
                        <option value="par">Paraguay</option>
                        <option value="per">Perú</option>
                        <option value="uru">Uruguay</option>
                        <option value="ven">Venezuela</option>
                    </select>
                </div>
                <div class="radio">
                    <label for="status">Selecciona tu estado civil:</label>
                  <div><input type="radio" name="status" id="status1" value="single" checked><label for="status1">Soltero</label></div> 
                  <div><input type="radio" name="status" id="status2" value="married"><label for="status2">Casado</label></div> 
                  <div><input type="radio" name="status" id="status3" value="divorced"><label for="status3">Divorciado</label></div> 
                  <div> <input type="radio" name="status" id="status4" value="widowed"><label for="status4">Viudo</label></div> 
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" minlength="10" maxlength="50" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="16" placeholder="Ingresa una Contraseña" required>
                </div>
                <div>
                    <label for="account">Tipo de Cuenta:</label>
                    <select name="account" id="account">
                        <option value="1">Cuenta de Ahorro</option>
                        <option value="2">Cuenta Corriente</option>
                        <option value="3" selected>Cuenta Sueldo</option>
                    </select>
                </div>
                <div class="services">
                <label for="services">Servicios Adicionales:</label>
               <div><input type="checkbox" name="services" id="service1" value="prestamo"><label for="service1">Préstamo Personal</label></div> 
               <div><input type="checkbox" name="services" id="service2" value="vida"><label for="service2">Seguro de Vida</label></div> 
               <div><input type="checkbox" name="services" id="service3" value="automovil"><label for="service3">Seguro de Automóvil</label></div> 
               <div><input type="checkbox" name="services" id="service4" value="visa"><label for="service4">Tarjeta de Crédito Visa</label></div> 
               <div><input type="checkbox" name="services" id="service5" value="mastercard"><label for="service5">Tarjeta de Crédito Mastercard</label></div> 
                <div>
                    <label for="photo">Fotografía de perfil:</label>
                    <input type="file" name="photo" id="photo" accept="image/*" required>
                </div>
                <div>
                    <label for="observation">Observaciones:</label>
                    <textarea name="observation" id="observation" maxlength="250" placeholder="Ingresa tus observaciones (opcional)"></textarea>
                </div>
                <input class="submit" type="submit" value="Enviar Información">
            </form>
        </section>
</main>

<footer class="footer">
    <p class="p-footer">2025 &copy; Todos los derechos reservados</p>
</footer>
</body>
</html>
